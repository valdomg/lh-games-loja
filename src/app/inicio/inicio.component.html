<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção de um jogo">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do Mês">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do Ano">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>


    <H2>Jogos em Promoção</H2>
    <!--GRID FOR GAMES IN PROMOTION-->
    <mat-grid-list cols="3">
        <!--FIRST GRID-->
        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
                
                <mat-card-header>
                    <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    Descrição do Jogo
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <p>R$300,00</p>
                  <button mat-button id="button-mat">Comprar</button>
                </mat-card-actions>

            </mat-card>
        </mat-grid-tile>

        <!--SECOND GRID-->
        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 1">
                
                <mat-card-header>
                    <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    Descrição do Jogo
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <p>R$300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>

            </mat-card>
        </mat-grid-tile>

        <!--THIRD GRID-->
        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo 1">
                
                <mat-card-header>
                    <mat-card-title>Jogo 3</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    Descrição do Jogo
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <p>R$300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>

            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</main>
